# Using the playbook, install httpd web server on all app servers. Additionally, 
# make sure its service should up and running.
# Using blockinfile Ansible module add some content in /var/www/html/index.html file.
#  Below is the content:
# Welcome to XfusionCorp!
# This is  Nautilus sample file, created using Ansible!
# Please do not modify this file manually!
# The /var/www/html/index.html file's user and group owner should be apache on all app servers.
# The /var/www/html/index.html file's permissions should be 0655 on all app servers.

---
- name: Install and configure HTTPD on app servers
  hosts: all
  become: yes
  tasks:
    - name: Install httpd
      package:
        name: httpd
        state: present

    - name: Start and enable httpd service
      service:
        name: httpd
        state: started
        enabled: yes

    - name: Add content to index.html
      blockinfile:
        path: /var/www/html/index.html
        block: |
          Welcome to XfusionCorp!
          
          This is Nautilus sample file, created using Ansible!
          
          Please do not modify this file manually!
        create: yes
        owner: apache
        group: apache
        mode: '0744'
